<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Contact Us</h1>

    First Name: <input id="fname" name="fname" type="text">
    <br>
    <br>

    <br>
    Comments:<br>

    <br>
    <input type="submit" value="Contact"> <input type="reset">
</form>
</body>
</html>
