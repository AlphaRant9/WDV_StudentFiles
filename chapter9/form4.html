<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Contact Us</h1>
<form method="get">
    <fieldset>
        <legend>Customer Information</legend>
        <label>First Name: <input id="fname" name="fname" type="text"></label><br><br>
        <label>Last Name: <input id="lname" name="lname" type="text"></label><br><br>
        <label>E-mail: <input id="email" name="email" type="text"></label><br><br>
    </fieldset>
    <label for="comments">Comments:</label><br>
    <textarea cols="40" id="comments" name="comments" rows="4"></textarea><br><br>
    <input type="submit" value="Contact"> <input type="reset">
</form>
</body>
</html>
