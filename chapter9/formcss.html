<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <style>
        form {
            background-color: #eaeaea;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        label {
            float: left;
            width: 100px;
            clear: left;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px;
        }

        input, textarea {
            margin-top: 10px;
            display: block;
        }

        #mySubmit {
            margin-left: 110px;
        }
    </style>
</head>
<body>
<h1>Contact Us</h1>
<form action="http://webdevbasics.net/scripts/demo.php" method="post">
    <label for="myName">Name:</label>
    <input id="myName" name="myName" type="text">
    <label for="myEmail">E-mail:</label>
    <input id="myEmail" name="myEmail" type="text">
    <label for="myComments">Comments:</label>
    <textarea cols="20" id="myComments" name="myComments" rows="2"></textarea>
    <input id="mySubmit" type="submit" value="Submit">
</form>
</body>
</html>
