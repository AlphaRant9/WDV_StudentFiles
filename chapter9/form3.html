<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Contact Us</h1>
<form method="get">
    <label>First Name: <input id="fmail" name="fmail" type="text"><br><br></label>
    <label>Last Name: <input id="lmail" name="lmail" type="text"><br><br></label>
    <label>E-mail: <input id="email" name="email" type="text"><br><br></label>
    <label for="comments">Comments:</label><br>
    <textarea cols="40" id="comments" name="comments" rows="4"></textarea><br><br>
    <input type="submit" value="Contact"> <input type="reset">
</form>
</body>
</html>
