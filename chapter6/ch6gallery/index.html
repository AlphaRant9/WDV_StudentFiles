<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <meta charset="utf-8">
    <style>
        ul {
            list-style-type: none;
        }
        
        li {
            display: inline-block;
            width: 225px;
            padding-bottom: 10px;
            margin: 10px;
            background-color: #EAEAEA;
            text-align: center;
            font-style: italic;
            font-family: Georgia, serif;
        }
    </style>
</head>
<body>
<h1>Image Gallery</h1>
<div id="gallery">
    <ul>
        <li>
            <img src="photo1.jpg" alt="Golden Gate Bridge" width="225" height="168">
            Golden Gate Bridge
        </li>
        <li>
            <img src="photo2.jpg" alt="Rocky Shoreline" width="225" height="168">
            Rocky Shoreline
        </li>
        <li>
            <img src="photo3.jpg" alt="Steep Beach" width="225" height="168">
            Steep Beach
        </li>
        <li>
            <img src="photo4.jpg" alt="Desert Sunset" width="225" height="168">
            Desert Sunset
        </li>
        <li>
            <img src="photo5.jpg" alt="Tropical Beach" width="225" height="168">
            Tropical Beach
        </li>
        <li>
            <img src="photo6.jpg" alt="Forested Bay" width="225" height="168">
            Forested Bay
        </li>
    </ul>
</div>
</body>
</html>
