<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Practice</title>
    <style>
        input {
            display: block;
            margin-bottom: 1em;
        }
        
        label {
            float: left;
            width: 5em;
            padding-right: 1em;
            text-align: right;
        }
        
        #submit {
            margin-left: 7em;
        }
    </style>
    <script>
        function validateForm() {
            if (document.forms[0].userName.value === "") {
                alert("Name field cannot be empty.");
                return false;
            }
            
            if (document.forms[0].userAge.value < 18) {
                alert("Age is less than 18. You are not an adult.");
                return false;
            }
            
            alert("Name and Age are valid.");
            return true;
        }
    </script>
</head>
<body>
<h1>JavaScript Form Handling</h1>
<form method="post"
      action="https://webdevbasics.net/scripts/demo.php"
      onsubmit="return validateForm();">
    <label for="userName">Name: </label>
    <input type="text" name="userName" id="userName">
    <label for="userAge">Age: </label>
    <input type="number" name="userAge" id="userAge">
    <input type="submit" value="Send information" id="submit">
</form>
</body>
</html>
