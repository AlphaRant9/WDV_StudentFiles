<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slideshow</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>
<body>
<h1>Slideshow</h1>
<div class="fotorama" data-autoplay="true">
        <img alt="Golden Gate Bridge" data-caption="Golden Gate Bridge" src="photo1.jpg">
        <img alt="Stony Shore" data-caption="Stony Shore" src="photo2.jpg">
        <img alt="Wooded Bay" data-caption="Wooded Bay" src="photo3.jpg">
        <img alt="Close Beach" data-caption="Close Beach" src="photo4.jpg">
        <img alt="Cliffed Shoreline" data-caption="Cliffed Shoreline" src="photo5.jpg">
        <img alt="Desert Dawn" data-caption="Desert Dawn" src="photo6.jpg">
</div>
</body>
</html>
