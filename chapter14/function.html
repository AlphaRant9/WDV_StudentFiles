<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Practice</title>
    <meta charset="utf-8">
    <script>
        function showAlerts() {
            alert("Please click OK to continue.");
            alert("Please click OK again.");
            alert("Click OK for the last time to continue.");
        } // end function showAlerts
    </script>
</head>
<body>
<h1>Using JavaScript</h1>
<input onclick="showAlerts();" type="button"
       value="Click to see alerts.">
</body>
</html>
