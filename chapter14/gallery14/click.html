<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <meta charset="utf-8">
	<style>
		body {
			background-color: #333;
			color: #EAEAEA;
		}
		
		#gallery {
			width: 800px;
		}
		
		#gallery ul {
			width: 300px;
			list-style-type: none;
			float: left;
		}
		
		#gallery li {
			display: inline;
            float: left;
            padding: 16px;
		}
		
		#gallery img {
			border: none;
		}
		
		figure {
			padding-top: 30px;
			text-align: center;
		}
		
		figcaption {
			font-weight: bold;
			font-size: 1.5em;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#gallery a').click(function () {
				var galleryHref = $(this).attr('href');
				var galleryAlt = $(this).attr('title');
                $('figure').css("display", "none");
				$('figure img').attr({ src: galleryHref, alt: galleryAlt });
				$('figcaption').html(galleryAlt);
                $('figure').fadeToggle(1000);
                return false;
			});
		});
	</script>
</head>
<body>
<h1>Image Gallery</h1>
<div id="gallery">
    <ul>
        <li><a href="photo1.jpg" title="Golden Gate Bridge"><img alt="Golden Gate Bridge" height="75"
                                                                 src="photo1thumb.jpg" width="100"></a>
        <li><a href="photo2.jpg" title="Stony Shore"><img alt="Stony Shore" height="75"
                                                          src="photo2thumb.jpg" width="100"></a></li>
        <li><a href="photo3.jpg" title="Wooded Bay"><img alt="Wooded Bay" height="75"
                                                         src="photo3thumb.jpg" width="100"></a></li>
        <li><a href="photo4.jpg" title="Close Beach"><img alt="Close beach" height="75"
                                                          src="photo4thumb.jpg" width="100"></a></li>
        <li><a href="photo5.jpg" title="Cliffed Shoreline"><img alt="Cliffed shoreline" height="75"
                                                                src="photo5thumb.jpg" width="100"></a></li>
        <li><a href="photo6.jpg" title="Desert Dawn"><img alt="Desert Dawn" height="75"
                                                          src="photo6thumb.jpg" width="100"></a></li>
    </ul>
	<figure>
		<img src="photo1.jpg" alt="Golden Gate Bridge">
		<figcaption>Golden Gate Bridge</figcaption>
	</figure>
</div>
</body>
</html>
