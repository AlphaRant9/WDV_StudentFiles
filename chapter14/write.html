<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Practice</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Using JavaScript</h1>
<script>
    document.write("<p>Using document.write to add text</p>");
    document.write("<h2>Notice we can add HTML tags too!</h2>");
</script>
<h2>This document was last modified on:</h2>
<script>
    document.write(document.lastModified);
</script>
</body>
</html>
