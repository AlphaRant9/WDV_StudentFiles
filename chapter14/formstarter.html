<!DOCTYPE html>
<html lang="en">
<head>
    <title>Newsletter Sign Up</title>
    <meta charset="utf-8">
    <style>
        form {
            min-width: 80em;
        }

        input {
            margin-bottom: 1em;
        }

        label {
            width: 6em;
            padding-right: 1em;
            text-align: right;
        }

        #submit {
            margin-left: 3em;
        }
    </style>
</head>
<body>
<h1>Newsletter Sign Up</h1>
<form action="http://webdevbasics.net/scripts/demo.php" id="newsForm"
      method="post">
    <div>
        <label for="userName">Name:</label>
        <input id="userName" name="userName" type="text">
    </div>
    <div>
        <label for="userEmail">E-mail:</label>
        <input id="userEmail" name="userEmail" type="text">
    </div>
    <input id="submit" type="submit" value="Sign Up">
</form>
</body>
</html>
