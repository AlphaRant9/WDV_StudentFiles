<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Putz Block Quote</title>
    </head>

    <body>
        <main>
            <header>
                <p>THIS IS THE HEADER</p>
            </header>
                <h1>Hello World</h1>
                    <p>My Waterloo World</p>
                    <blockquote>
                        <p>
                            John Deere, VGM, Tyson <br>
                            <em>Warren Transport</em>
                        </p>
                    </blockquote>
                <h2>Hello World</h2>
                <h3>Hello World</h3>
                <h4>Hello World</h4>
                <h5>Hello World</h5>
                <h6>Hello World</h6>

            <ol>
                <li>Ordered</li>
                <li>List</li>
            </ol>

            <ul>
                <li>Unordered</li>
                <li>List</li>
            </ul>
            <footer>
                <p>THIS IS THE FOOTER</p>
            </footer>
        </main>
    </body>
</html>
